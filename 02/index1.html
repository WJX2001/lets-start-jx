<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./index.css">
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap"
      rel="stylesheet"
    /> -->
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        color: green;
      }

      .first-word {
        background: -webkit-linear-gradient(315deg, #42d392 25%, #647eff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        font-size: 2em;
        font-family: 'source code pro', monospace;
        background-color: #647eff;
      }

      #second-word {
        color: rgba(0, 0, 0, 0.6);
        background-color: #647eff;
      }

      .edit {
        color: #fff;
        background-color: #00b96b;
        
        /*字体大小宽高*/
        width: 60px;  /*单位是像素*/
        height: 32px;
      }


      .edit::after{
        content: '哈哈哈';
      }

      .edit:hover{
        background-color: red;
        cursor: pointer;
      } 

      div{
        color: red;
      }

      .style-class{
        color: yellow;
      }



    </style>
  </head>
  <body>
    <span class="first-word">I have a dream!</span>
    <h1>只是一个大标题</h1>
    <p id="second-word">这是第二句话 </p><span>哈哈哈</span>
    <div>
      1. 字体颜色 2. 字体大小, 字体类型 3. 背景颜色 4.
      调整整个盒子模型，（宽度，高度，边距） 5. 调整鼠标样式
    </div>
    <div class="edit">编辑</div>
    <span>哈哈哈</span>
    <div class="out-layout">外部样式表，对我设置颜色</div>
    
    <!--优先级测试-->
    <div class="style-class" id="style-id"> 优先级测试</div>
    <div>
      <span>aaaa</span>
    </div>


  </body>
</html>
